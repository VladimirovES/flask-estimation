<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estimate Testing Time</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Цвет фона для красоты, можете изменить */
        }

        .calculator-container {
            width: 100%;
            max-width: 600px; /* Максимальная ширина формы */
            padding: 20px;
            background-color: white; /* Цвет фона формы */
            border-radius: 10px; /* Скругление углов формы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Тень для формы */
            text-align: center; /* Выравнивание текста внутри контейнера по центру */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input, select {
            margin-bottom: 10px; /* Отступы между элементами формы */
        }

        input, select {
            padding: 10px; /* Внутренние отступы для полей ввода */
            border: 1px solid #ccc; /* Граница полей ввода */
            border-radius: 5px; /* Скругление углов полей ввода */
            width: calc(100% - 22px); /* Ширина полей ввода, вычитаем padding и border */
        }

        input[type="submit"] {
            background-color: #007bff; /* Цвет кнопки */
            color: white; /* Цвет текста кнопки */
            cursor: pointer; /* Вид курсора при наведении на кнопку */
            border: none; /* Убрать границу у кнопки */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Цвет кнопки при наведении */
        }
        .view-estimations-button {
        background-color: #4CAF50; /* Зеленый фон */
        color: white; /* Белый текст */
        padding: 10px 24px; /* Внутренние отступы */
        border: none; /* Убрать стандартную границу */
        border-radius: 5px; /* Скругленные углы */
        text-decoration: none; /* Убрать подчеркивание текста */
        display: inline-block; /* Сделать кнопку строчно-блочным элементом */
        font-size: 16px; /* Размер шрифта */
        margin: 4px 2px; /* Внешние отступы */
        cursor: pointer; /* Курсор в виде указателя */
        transition-duration: 0.4s; /* Время анимации */
    }

    .view-estimations-button:hover {
        background-color: #45a049; /* Цвет фона при наведении */
    }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Estimate Testing Time</h1>
        <form action="/" method="post">
            <label for="tester_name">Tester Name:</label>
            <select id="tester_name" name="tester_name" required>
                <option value="Женя">Женя</option>
                <option value="Сергей"> Сергей </option>
                <option value="Зарина"> Зарина </option>
                <option value="Тимур"> Тимур </option>
            </select><br>

            <label for="feature_name">Feature Name:</label>
            <input type="text" id="feature_name" name="feature_name" required><br>

            <label for="writing_checks">Writing Checks:</label>
            <input type="number" id="writing_checks" name="writing_checks" step="any" required><br>

            <label for="execution_checks">Execution Checks:</label>
            <input type="number" id="execution_checks" name="execution_checks" step="any" required><br>

            <label for="execution_retests">Execution Retests:</label>
            <input type="number" id="execution_retests" name="execution_retests" step="any" required><br>

            <input type="submit" value="Calculate">
        </form>
        {% if result %}
        <div>
            <h2>Результат расчета: {{ result }}</h2>
        </div>
        {% endif %}
        <a href="/estimations" class="view-estimations-button">Просмотр оценок</a>
    </div>
</body>
</html>
